<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h3>Calculator</h3>
      <span
        >Calculating the Addition, Subtraction, Multiplication, Division, Modulo
        between <strong>Two</strong> Numbers</span
      >
      <div class="show-output"></div>
      <div class="row">
        <span onclick="setNumber(1)">1</span>
        <span onclick="setNumber(2)">2</span>
        <span onclick="setNumber(3)">3</span>
        <span onclick="setNumber('%')">%</span>
      </div>
      <div class="row">
        <span onclick="setNumber(4)">4</span>
        <span onclick="setNumber(5)">5</span>
        <span onclick="setNumber(6)">6</span>
        <span onclick="setNumber('/')">/</span>
      </div>
      <div class="row">
        <span onclick="setNumber(7)">7</span>
        <span onclick="setNumber(8)">8</span>
        <span onclick="setNumber(9)">9</span>
        <span onclick="setNumber('*')">*</span>
      </div>
      <div class="row">
        <span onclick="setNumber('+')">+</span>
        <span onclick="setNumber(0)">0</span>
        <span onclick="setNumber('-')">-</span>
        <span onclick="answer()">Enter</span>
      </div>
    </div>
  </body>
  <script src="./Script.js"></script>
</html>
